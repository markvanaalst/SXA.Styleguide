      Value: |
        <span style="font-style: normal; font-weight: 400; font-family: 'Open Sans', Helvetica, Verdana, Tahoma, sans-serif; font-size: 16px;">The options for this component are endless! The component supports&nbsp;</span><a href="/styleguide/~/link.aspx?_id=065DCE2FB46C47D09661248220F9F49C&amp;_z=z" style="font-weight: 400; font-style: normal; font-size: 16px; font-family: 'Open Sans', Helvetica, Verdana, Tahoma, sans-serif;"></a><a href="~/link.aspx?_id=F6FED4CA7C8A4B6F9D4F1A492B32F734&amp;_z=z">rendering variants</a><span style="font-style: normal; font-weight: 400; font-family: 'Open Sans', Helvetica, Verdana, Tahoma, sans-serif; font-size: 16px;">. It comes with a simple example, but you can of course define your own. It is used for everything from scrolling full width hero images to a basic table of contents.</span>
