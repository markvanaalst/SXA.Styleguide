      Hint: Content
      Value: |
        <div class="field-content">
        <p>Layouts in SXA are built using grid systems like&nbsp;<a rel="noopener noreferrer" href="http://getbootstrap.com/" title="Bootstrap" target="_blank">Bootstrap</a>, <a rel="noopener noreferrer" href="http://foundation.zurb.com/" title="Foundation" target="_blank">Foundation</a> or our Responsive Web Design version of <a rel="noopener noreferrer" href="https://960.gs/" title="960 Grid System " target="_blank">960 Grid System</a>. The platform ships with just one single Sitecore layout but allows you to build your custom designs from it.</p>
        </div>
