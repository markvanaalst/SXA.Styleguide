      Hint: Content
      Value: |
        <p /><p>The Link list component is used to display a list of links or text paragraphs preceded by a title if needed. Links which are employed by this component are defined in the content editor and grouped in one list. Each link item contains a target location field in which we can put individual links&nbsp;and if you want to work with texts, then a new text item can be added to the link.</p>
