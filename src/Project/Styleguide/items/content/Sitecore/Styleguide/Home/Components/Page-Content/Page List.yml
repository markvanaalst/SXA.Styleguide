    - ID: "ec03ad7f-000f-4ccb-b261-2c53017c3a0a"
      Hint: Content
      Value: <p>The Page List component that renders... a list of pages. Simple. The listing content is generated from fields on pages being listed. You can configure which fields should be shown, and style them any way you want. The pages list is constructed using a Sitecore query, so you can choose if you would like to display child or sibling pages or items with the same template... or any other query you can construct.&nbsp;</p>
