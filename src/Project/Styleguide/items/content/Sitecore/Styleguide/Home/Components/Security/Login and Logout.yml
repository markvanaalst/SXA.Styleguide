      Value: |
        <ul>
            <li>Sign in and out users from the system.</li>
            <li>Protect website areas that shall not be publicly available.</li>
            <li>Display login and logout components only if applicable to current user's status.</li>
            <li>Create separate login and logout pages or add login and logout boxes to each page with snippets.</li>
            <li>All copies are editable and localizable.</li>
            <li>Default configuration is provided for each new market, so no prompts to create data source.</li>
            <li>Additional configuration can be created if needed.&nbsp;</li>
        </ul>
