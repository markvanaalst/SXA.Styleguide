    - ID: "ec03ad7f-000f-4ccb-b261-2c53017c3a0a"
      Hint: Content
      Value: Pagination component enables list components such as Page List, Event List and File list to be paginable. This component allows to navigate through list of pages. It shows number of pages in the list, each of them allowing to go to the associated page and additional buttons which allows to switch to the beginning, the end and previous and next elements of the list.&nbsp;
